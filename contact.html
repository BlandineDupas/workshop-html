<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <object name="header" type="text/html" data="parts/header.html" height="210"></object>
    <hr>

    <main>
        <h2>Nous contacter</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Votre identité</legend>
                <label for="lastname">Nom :
                    <input type="text" name="lastname" id="lastname" placeholder="ex: Dupont" minlength="4" required>
                </label>
                <label for="firstname">Prénom :
                    <input type="text" name="firstname" id="firstname" placeholder="ex: Marcel" minlength="4" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="email">Email :
                    <input type="email" name="email" id="email" placeholder="ex: marcel.dupont@gmail.com" minlength="5" pattern="^[a-z0-9][a-z0-9\.]+@[a-z]+\.[a-z]{2,3}$" required>
                </label>
                <label for="tel">Téléphone :
                    <input type="tel" name="tel" id="teltel" placeholder="ex: 0602548745" minlength="10" maxlength="10" pattern="^\d{10}$" required>
                </label>
                <label for="contactWay">Vous préférez être contacté par :
                    <select name="channel" id="channnel">
                        <option value="email">Mail</option>
                        <option value="tel">Téléphone</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Votre message</legend>
                    <textarea name="message" id="message" cols="120" rows="10" placeholder="Ecrivez votre message ici" maxlength="200" required></textarea>
            </fieldset>
            <button type="submit">Envoyer</button>

        </form>
    </main>
    
    <hr>
    <object name="footer" type="text/html" data="parts/footer.html" height="100"></object>
</body>
</html>
